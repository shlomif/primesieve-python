language: python

jobs:
  include:
    # Build source distribution
    - services: docker
      python: 3.6
      env:
        - BUILD_SOURCE_DISTRIBUTION="true"
    # Linux builds
    - services: docker
      python: 3.5
      before_script:
        - export CIBW_BUILD="cp3*"
    # macOS builds
    - os: osx
      language: shell
      before_script:
        - export CIBW_BUILD="cp3*"
    # Windows builds
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.5.4
        - export PATH="/c/Python35:/c/Python$35/Scripts:$PATH"
      before_script:
        - export CIBW_BUILD="cp3*"

install:
  - python -m pip install -U pip setuptools cython numpy pytest twine cibuildwheel

script:
  - |
    if [ "$BUILD_SOURCE_DISTRIBUTION" = "true" ]
    then
        python setup.py install
        pytest
        python setup.py sdist
        export UPLOAD_FILES=dist/*.tar.gz
    else
        export CIBW_BEFORE_BUILD="python -m pip install -U cython numpy"
        export CIBW_TEST_REQUIRES="pytest numpy"
        export CIBW_TEST_COMMAND="pytest {project} && python -c 'import primesieve;print(primesieve.n_primes(10))'"
        python -m cibuildwheel --output-dir wheelhouse .
        export UPLOAD_FILES=wheelhouse/*.whl
    fi

after_success:
  - python -m twine upload -u __token__ -p $TEST_TOKEN --skip-existing --verbose --repository-url https://test.pypi.org/legacy/ $UPLOAD_FILES;
  - if [[ $TRAVIS_TAG ]]; then python -m twine upload -u __token__ -p $PYPI_TOKEN --skip-existing --verbose $UPLOAD_FILES; fi
