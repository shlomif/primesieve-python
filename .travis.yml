language: python

jobs:
  include:
    # perform a linux build
    - services: docker
    # and a mac build
    - os: osx
      language: shell
    # and a windows build
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.0
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"

env:
  global:
    - TWINE_USERNAME=kimwalisch
      # Note: TWINE_PASSWORD is set in Travis settings

install:
  - python -m pip install -U twine
  - python -m pip install cibuildwheel==1.1.0
  - python -m pip install -U setuptools
  - python -m pip install -U cython numpy
  - python -m pip install -U pytest

script:
  - pip install . --verbose --verbose --verbose
  - py.test
  - python -m cibuildwheel --output-dir wheelhouse .

after_success:
  - python -m twine upload --skip-existing --verbose --repository-url https://test.pypi.org/legacy/ wheelhouse/*.whl;
