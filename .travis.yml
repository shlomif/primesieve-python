language: python

jobs:
  include:
    # Build source distribution
    - services: docker
      python: 3.6
      env:
        - BUILD_SOURCE_DISTRIBUTION="true"
    # Linux builds
    - services: docker
      python: 3.5
      before_script:
        - export CIBW_BUILD="cp35-manylinux*"
    - services: docker
      python: 3.6
      before_script:
        - export CIBW_BUILD="cp36-manylinux*"
    - services: docker
      python: 3.7
      before_script:
        - export CIBW_BUILD="cp37-manylinux*"
    - services: docker
      python: 3.8
      before_script:
        - export CIBW_BUILD="cp38-manylinux*"
    # macOS builds
    - os: osx
      language: shell
      before_script:
        - export CIBW_BUILD="cp35-macosx*"
    - os: osx
      language: shell
      before_script:
        - export CIBW_BUILD="cp36-macosx*"
    - os: osx
      language: shell
      before_script:
        - export CIBW_BUILD="cp37-macosx*"
    - os: osx
      language: shell
      before_script:
        - export CIBW_BUILD="cp38-macosx*"
    # Windows builds
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.5.4
        - export PATH="/c/Python35:/c/Python$35/Scripts:$PATH"
      before_script:
        - export CIBW_BUILD="cp35-win*"
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.6.0
        - export PATH="/c/Python36:/c/Python$36/Scripts:$PATH"
      before_script:
        - export CIBW_BUILD="cp36-win*"
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.0
        - export PATH="/c/Python37:/c/Python$37/Scripts:$PATH"
      before_script:
        - export CIBW_BUILD="cp37-win*"
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python$38/Scripts:$PATH"
      before_script:
        - export CIBW_BUILD="cp38-win*"

install:
  - python -m pip install -U pip setuptools
  - python -m pip install -U cython numpy
  - python -m pip install -U pytest
  - python -m pip install -U twine
  - python -m pip install -U cibuildwheel

script:
  - |
    if [ "$BUILD_SOURCE_DISTRIBUTION" = "true" ]
    then
        python setup.py install
        pytest
        python setup.py sdist
        export UPLOAD_FILES=dist/*.tar.gz
    else
        export CIBW_BEFORE_BUILD="python -m pip install -U cython numpy"
        export CIBW_TEST_REQUIRES="pytest numpy"
        export CIBW_TEST_COMMAND="pytest {project}"
        python -m cibuildwheel --output-dir wheelhouse .
        export UPLOAD_FILES=wheelhouse/*.whl
    fi

after_success:
  - python -m twine upload --skip-existing --verbose --repository-url https://test.pypi.org/legacy/ $UPLOAD_FILES;
  - if [[ $TRAVIS_TAG ]]; then python -m twine upload --skip-existing --verbose $UPLOAD_FILES; fi
